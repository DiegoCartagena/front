
<div class="login">
    <form [formGroup]="reg" class="custom-form" method="post">
      <h1>Registro</h1>
      <br>
      <label for="rut">Rut:</label>
      <input
        formControlName="rut"
        type="text"
        name="rut"
        required="required"
      /> 
      <span *ngIf="this.reg.get('rut')?.errors?.['minlength']" style="color: red;">
        (El rut debe contener al menos 8 caracteres) 
      </span> <br>
      <label for="nombre">Nombre:</label>
      <input
        formControlName="nombre"
        type="text"
        name="nombre"
        required="required"
      />
      <span *ngIf="this.reg.get('nombre')?.errors?.['minlength']" style="color: red;">
        (El nombre debe contener al menos 3 caracteres) 
      </span>
      <br>
      <label for="aPaterno">Apellido Paterno:</label>
      <input
      formControlName="aPaterno"
        type="text"
        name="aPaterno"
        required="required"
      />
      <label for="aMaterno">Apellido Materno:</label>
      <input
        type="text"
        name="aMaterno"
        required="required"
      />
      <label for="email">Email:</label>
      <input
      formControlName="email"
        type="email"
        name="email"
        required="required"
      />
      <span *ngIf="this.reg.get('email')?.errors?.['email']" style="color: red;">
        (El mail no es válido) 
      </span>
      <br>
      <label for="password">Contraseña:</label>
      <input
      formControlName="password"
        type="password"
        name="password"
        required="required"
      />
      <span *ngIf="this.reg.get('password')?.errors?.['minlength']" style="color: red;">
        (La contraseña debe contener al menos 5 caracteres) 
      </span>
      <br>
      <label for="password2">Confirme su contraseña:</label>
      <input
      formControlName="password2"
        type="password"
        name="password2"
        required="required"
      />
      <span *ngIf="this.reg.get('password').value!=this.reg.get('password2').value" style="color: red;">
        (La contraseña no coincide) 
      </span>
      <br>
      <label for="id_perfil">Perfil:</label> 
      <select  name="id_perfil" id="id_perfil" formControlName="id_perfil" >
        <option value="1">Admin</option>
        <option value="2">Profesional</option>
        <option value="3">Paciente</option>
        <option value="4">Supervisor</option>
      </select>
      <label *ngIf="reg.controls.id_perfil.value=='2'" for="registroISP">Registro ISP</label>
      <input 
      *ngIf="reg.controls.id_perfil.value=='2'"
      type="file" 
      name="registroISP" 
      id="isp"
      placeholder="Ingrese documento de inscripcion en ISP"
      >

      <hr>
      <button type="submit"  (click)="registro()">Registrarse</button>
    </form>
  </div>
